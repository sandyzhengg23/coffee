<style>
  
:root {
  --mug-blue: #000080;
  --mug-white-beige: #F5F5DC;
  --coffee-yellow: #FDFD96;
  --coffee-red: #FF6961;
  --silver: #bcc6cc;
  --brand-blue: #0b2b7e;
}

  

  
    * { box-sizing: border-box; }
  
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
  
    .frame {
      position: relative;
      width: 500px;
      height: 500px;
      border: 1px dashed;
    }
  
    .blue-mug {
      position: absolute;
      bottom: 330px;
      left: 85px;
      width: 75px;
      height: 90px;
      background: repeating-linear-gradient(
          var(--mug-blue) 0% 20%,
          white           20% 40%,
          var(--mug-blue) 40% 60%,
          white           60% 80%,
          var(--mug-blue) 80% 100%
        );
      border-radius: 0 0 20px 20px;
      
      
    }
  
    .handle {
    position: absolute;
    bottom: 50px;
    left: 50px; 
    width: 35px;
    height: 45px;
    border: 8px solid var(--mug-white-beige);
    border-radius: 50%;
    }
  
    .handle::after {
    content: "";
    position: absolute;
    inset: 10px;            
    background: var(--mug-white-beige); 
    border-radius: inherit;
    }
  
    .handle::before {
    content: "";
    position: absolute;
    left: -8px;            
    top: 16px;
    width: 12px;
    height: 20px;
    background: var(--mug-white-beige);   
    border-radius: 6px;
    }
  
    .can {
    position: absolute;
    bottom: 120px;
    width: 170px;
    height: 210px;
    border-radius: 12px 12px 18px 18px;
    overflow: hidden;

  
    background: linear-gradient(to right, var(--silver), white, var(--silver));

    box-shadow: 0 6px 0 rgba(0,0,0,0.08);
    }
  
    .can.left {
    left: 60px;
    }
  
    .can.right {
    left: 200px;
    
    }
  
    .can .label {
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom,
      var(--coffee-yellow) 0 68%,
      var(--coffee-red) 68% 100%
    );
    }
  
    .can .lid {
    position: absolute;
    top: -10px;
    width: 100%;
    height: 22px;
    background: var(--coffee-yellow);
    border-radius: 14px;
    box-shadow: 0 3px 0 rgba(0,0,0,0.08);
    }
  
    .can .rim {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 14px;
    background: linear-gradient(to right, var(--silver), #e6e6e6, var(--silver));
    }
  
  
    .big {
    position: absolute;
    top: 35px;
    left: 10px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 900;
    font-size: 38px;
    line-height: 0.95;
    color: #0b2b7e;
    }
  
    .small {
    position: absolute;
    top: 120px;
    left: 16px;
    font-size: 12px;
    font-weight: 700;
    color: black;
    }
  
    .simple {
    position: absolute;
    bottom: 53px;
    left: 16px;
    width: 130px;
    font-size: 5px;
    font-weight: 700;
    color: white;
    }
  
    .yellow-words {
    position: absolute;
    bottom: 40px;
    left: 16px;
    font-size: 7px;
    font-weight: 700;
    color: yellow;
    }
  
    .weight {
    position: absolute;
    bottom: 18px;
    left: 16px;
    font-size: 12px;
    font-weight: 800;
    color: white;
    }
  
    .coffee-grinder{
    position: absolute;
    bottom: 120px;
    left: 330px;
    width: 140px;
    height: 260px;
    }  
  
    .grinder-base {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 110px;
  
    background: linear-gradient(
    to right,
    #9aa3a9 0%,
    #f2f4f6 30%,
    #c2c9ce 55%,
    #f7f8fa 75%,
    #9aa3a9 100%
    );

    border-radius: 0 0 40px 40px;
    }

    .grinder-body {
    position: absolute;
    bottom: 85px;
    width: 105%;
    height: 155px;
  
    background: linear-gradient(
    to right,
    #ff7a2a 0%,
    #ff5a00 28%,
    #e24a00 60%,
    #ff6b12 100%
    );

    border-radius: 12px;
    left: -3px;
    }

    .grinder-lid {
    position: absolute;
    bottom: 241px;
    width: 100%;
    height: 40px;

    background: linear-gradient(
    to bottom,
    #ff8a3d 0%,
    #ff5a00 45%,
    #d84300 100%
    );

    border-radius: 10px 10px 6px 6px;
    }

    .grinder-handle {
    position: absolute;
    right: -20px;
    bottom: 95px;
    width: 40px;
    height: 145px;

    background: linear-gradient(
    to right,
    #111 0%,
    #3a3a3a 35%,
    #1a1a1a 100%
    );

    border-radius: 26px;
    }

    .grinder-knob{
    position: absolute;
    bottom: 275px;
    left: 55px;
    width: 20px;
    height: 30px;
    background: #111;
    border-radius: 10px;
    }
  
    .table {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 140px;

  
    background: linear-gradient(
    to bottom,
    #d8cfc5 0%,
    #c9beb3 60%,
    #b6aa9f 100%
    );
    }
  
    .table::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 22px;

    background: linear-gradient(
      to bottom,
      #b08a5a 0%,
      #8a673f 100%
    );
  }
  
  
  
  </style>

    <div class="grinder-knob"></div>
  </div>

  <div class="label"></div>

  <div class="big">CAFE<br>BUSTELO</div>

</div>
    
    
    
    <div class="can right">
  <div class="label"></div>
